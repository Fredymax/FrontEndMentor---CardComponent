<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Básico Card | Programming with Chavez Fredy</title>
  <link rel="icon" type="image/ico" href="./assets/images/icon.ico"/>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  
  <div class="card">
    <div class="card-image">
      <figure>
        <img src="./assets/images/image-equilibrium.jpg" alt="Image de equilibrio" title="Image de equilibrio">
        <div class="background-cover">
          <img src="./assets/images/icon-view.svg" alt="Imagen de vista" title="Imagen de vista">
        </div>
      </figure>
    </div>
    <div class="card-description">
      <a href="javascript:;" class="card-title">Programming with Chavez Fredy</a>
      <p>Nuestra colección promueve el equilibrio y la calma.</p>
      <div class="description-information">
        <div class="information-left">
          <img src="./assets/images/icon-ethereum.svg" alt="Icon ethereum" title="Icon ethereum">
          <span>0.041 ETF</span>
        </div>
        <div class="information-right">
          <img src="./assets/images/icon-clock.svg" alt="Icon Clock" title="Icon Clock">
          <span>quedan 3 días</span>
        </div>
      </div>
    </div>
    <hr class="line-separate">
    <div class="card-created-by">
      <div class="card-avatar">
        <img src="./assets/images/image-avatar.png" alt="Image avatar" title="Image avatar">
      </div>
      <div class="bibliografy">
        Creación de <a href="javascript:;" class="creator-name">Jules Wyvern</span>
      </div>
    </div>
  </div>
</body>
</html>
